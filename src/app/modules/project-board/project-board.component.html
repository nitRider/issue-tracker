<div
  class="content"
  [ngStyle]="
    currentRoute === '/' ? { visibility: 'visible' } : { visibility: 'hidden' }
  "
>
  <img
    src="../../../../../assets/images/search.svg"
    width="20px"
    height="20px"
    alt="search-icon"
  />
  <div class="s-input-container">
    <input
      type="text"
      placeholder="Search"
      class="s-input"
      (change)="search($event)"
      id="txt-search"
    />
  </div>
</div>
<div *ngIf="projectLists.length > 0">
  <div *ngIf="!isLoading">
    <div class="container">
      <div class="container-body">
        <div class="p-detail">Project Details</div>
        <button class="view-btn" (click)="viewInsights()" id="lnk-view-insight">
          VIEW INSIGHTS
        </button>
      </div>

      <div class="p-body-container" [formGroup]="projectForm">
        <div class="p-width">
          <div class="p-title">Project Name</div>
          <mat-form-field class="p-input-width">
            <mat-label>Select Project</mat-label>
            <mat-select
              formControlName="projectName"
              id="ddl-project-name"
              placeholder="{{ project.projectName }}"
            >
              <mat-option
                *ngFor="let pro of projectLists"
                [value]="pro.projectID"
                (onSelectionChange)="getProject(pro)"
                id="opt-ddl-project-name"
              >
                {{ pro.projectName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="p-width">
          <div class="p-title">Project Owner</div>
          <mat-form-field class="p-input-width" id="project-owner">
            <input
              matInput
              type="text"
              formControlName="projectOwner"
              [attr.disabled]="
                projectForm.get('projectOwner')?.disabled ? true : true
              "
            />
          </mat-form-field>
        </div>
      </div>

      <div class="date-container">
        <div class="p-title" id="start-date">
          Start Date : {{ formatDate(project.projectStartDate) }}
        </div>
        <div class="vertical-line"></div>
        <div class="p-title" id="end-date">
          End Date : {{ formatDate(project.projectEndDate) }}
        </div>
      </div>

      <div class="filter-container">
        <div class="p-width">
          <mat-form-field class="p-input-width">
            <mat-select
              (selectionChange)="onFilter()"
              [(ngModel)]="selectedAssigness"
              id="ddl-filter-assignee"
            >
              <mat-option
                *ngFor="let assignee of assignees"
                [value]="assignee.name"
                id="opt-ddl-filter-assignee"
              >
                {{ assignee.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="filter">Filter Assignee</div>
        </div>
        <div class="p-width">
          <mat-form-field class="p-input-width">
            <mat-select
              multiple
              id="ddl-filter-priority"
              [(ngModel)]="selectedPriority"
              (selectionChange)="onFilter()"
            >
              <mat-option
                *ngFor="let priority of issuePriority"
                id="opt-ddl-filter-priority"
                [value]="priority.id"
                >{{ priority.name }}</mat-option
              >
            </mat-select>
          </mat-form-field>
          <div class="filter">Filter Priority</div>
        </div>
      </div>
    </div>

    <div class="jira-board">
      <div
        class="column"
        cdkDropList
        (cdkDropListDropped)="onDrop($event, 1)"
        [cdkDropListData]="filterData"
        id="wrapper-to-do"
      >
        <h3>TO-DO</h3>
        <ul *ngFor="let issue of filterData" cdkDrag [cdkDragData]="issue">
          <li *ngIf="issue.status === 1" (click)="issueDetails(issue)">
            <app-card [data]="issue"></app-card>
          </li>
        </ul>
      </div>
      <div
        class="column"
        cdkDropList
        (cdkDropListDropped)="onDrop($event, 2)"
        [cdkDropListData]="filterData"
        id="wrapper-development"
      >
        <h3>DEVELOPMENT</h3>
        <ul *ngFor="let issue of filterData" cdkDrag [cdkDragData]="issue">
          <li *ngIf="issue.status === 2" (click)="issueDetails(issue)">
            <app-card [data]="issue"></app-card>
          </li>
        </ul>
      </div>
      <div class="column" id="wrapper-testing">
        <h3>TESTING</h3>
        <div
          cdkDropList
          (cdkDropListDropped)="onDrop($event, 3)"
          [cdkDropListData]="filterData"
        >
          <ul *ngFor="let issue of filterData" cdkDrag [cdkDragData]="issue">
            <li *ngIf="issue.status === 3" (click)="issueDetails(issue)">
              <app-card [data]="issue"></app-card>
            </li>
          </ul>
        </div>
      </div>
      <div
        class="column"
        cdkDropList
        (cdkDropListDropped)="onDrop($event, 4)"
        [cdkDropListData]="filterData"
        id="wrapper-completed"
      >
        <h3>COMPLETED</h3>
        <ul *ngFor="let issue of filterData" cdkDrag [cdkDragData]="issue">
          <li *ngIf="issue.status === 4" (click)="issueDetails(issue)">
            <app-card [data]="issue"></app-card>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<app-loader *ngIf="isLoading"></app-loader>

<app-page-not-found *ngIf="projectLists.length < 1"></app-page-not-found>
<app-issue-details *ngIf="activeIssueDetail"></app-issue-details>
<app-insights *ngIf="activeViewInsights"></app-insights>
